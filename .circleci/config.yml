version: 2.1

jobs:
  build:
    working_directory: ~/circleci-ruby
    docker:
      - image: "cimg/ruby:3.1.2"
    steps:
      - checkout
      - run: ruby pair.rb
  test:
    working_directory: ~/circleci-ruby
    docker:
      - image: "cimg/ruby:3.1.2"
    steps:
      - checkout
      - run: rspec spec spec/pair_spec.rb -f d

workflows:
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build